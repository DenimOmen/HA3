alias: 'Utility door open before sunrise turn off'
initial_state: 'on'
trigger:
  platform: state
  entity_id: sensor.utility_door
  to: 'closed'
condition:
  condition: and
  conditions:
    - condition: sun
      before: sunrise
    - condition: state
      entity_id: switch.garden_lights_switch
      state: 'on'
action:
  - service: homeassistant.turn_off
    entity_id: switch.garden_lights_switch

- name: person2
  platform: pushover
  api_key: !secret person2_pushover_api_key
  user_key: !secret person2_pushover_user_key

- name: person3
  platform: pushover
  api_key: !secret person3_pushover_api_key
  user_key: !secret person3_pushover_user_key

- name: push
  platform: html5
  gcm_api_key: !secret gcm_api_key
  gcm_sender_id: !secret gcm_sender_id

- name: person2_wall
  platform: group
  services:
    - service: html5
      data:
        target: ["person2 Phone", "person2 Tablet", "person2 Laptop"]
    - service: person2

- name: adults
  platform: group
  services:
    - service: person2
    - service: person3

- name: lm_notify
  platform: command_line
  command: "/local/bin/lm_notify"

- name: lametric_info
  platform: lametric
  display_time: 10
  icon: i59
  sound: "notification"
- name: lametric_warn
  platform: lametric
  display_time: 20
  icon: i9183
  sound: "positive1"
- name: lametric_alert
  platform: lametric
  display_time: 30
  icon: i555
  sound: "lose1"



- name: slack_notify
  platform: slack
  api_key: !secret slack_pi3
  default_channel: '#automation'

- name: garage
  platform: group
  services:
    - service: lm_notify
    - service: slack_notify
      data:
        data: 
          file:
            url: !secret garage_camera_url
    - service: person2
      data:
        data:
          url: !secret garage_camera_url
    - service: person3
      data:
        data:
          url: !secret garage_camera_url

bedhead_light_bright:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.master_bedroom_bedhead
        brightness: >-
          {% set current = states.light.master_bedroom_bedhead.attributes.brightness|default(0)|int %}
          {% set step = states('input_slider.light_step')|int %}
          {% set next = current + step %}
          {% if next > states('input_slider.light_maximum')|int %}
            {% set next = states('input_slider.light_maximum')|int %}
          {% endif %}
          {{ next }}

    - service_template: >
        {% if states.light.master_bedroom_bedhead.attributes.brightness|default(0)|int < states('input_slider.light_maximum')|int %}
          script.turn_on
        {% else %}
          script.turn_off
        {% endif %}
      data:
        entity_id: script.bedhead_light_bright_pause
    
bedhead_light_bright_pause:
  sequence:
    - delay:
        milliseconds: 1
    - service: script.turn_on
      data:
        entity_id: script.bedhead_light_bright

